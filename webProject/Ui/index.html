    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Depreciation and Fuel Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Car Depreciation and Fuel Calculator</h1>
    
    <label for="carModel">Car Model:</label>
    <input type="text" id="carModel" placeholder="Enter your car model">
    
    <label for="milesDriven">Miles Driven per Month:</label>
    <input type="number" id="milesDriven" placeholder="Enter miles driven per month">
    
    <label for="mpg">Miles per Gallon (MPG):</label>
    <input type="number" id="mpg" placeholder="Enter your car's MPG">
    
    <label for="depreciation">Depreciation per Mile ($):</label>
    <input type="number" id="depreciation" placeholder="Enter depreciation per mile">
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>

</body> 
</html>
